<div>
    <div class="message-header">
        <h1>Message Board</h1>
        <p class="lead">Latest Messages...</p>
        <div>
            Message Count: {{ data.topics.length }}
        </div>
    </div>

    <div>
        <a href="#/newmessage">Add New Message</a>
    </div>

    <div class="progress">
        <div class="progress-bar progress-bar-striped active" role="progressbar" style="width: 100%" ng-show="isBusy">
        </div>
    </div>

    <div class="messages">
        <div class="message row" ng-repeat="i in data.topics">
            <div class="title col-md-10">
                <a ng-href="#/message/{{ i.id }}">{{ i.title }}</a>
            </div>
            <div class="date col-md-2">{{ i.created | date:"medium" }}</div>
            <div class="contents col-md-12">{{ i.body }}</div>
        </div>
    </div>
</div>
