<div>
    <div class="message-header">
        <h1>Message Board</h1>
        <p class="lead">Latest Messages...</p>
        <div>
            Message Count: {{ data.length }}
        </div>
    </div>

    <div class="progress">
        <div class="progress-bar progress-bar-striped active" role="progressbar" style="width: 100%" ng-show="isBusy">
        </div>
    </div>

    <div class="messages">
        <div class="message row" ng-repeat="i in data">
            <div class="title col-md-10">{{ i.title }}</div>
            <div class="date col-md-2">{{ i.created | date:"medium" }}</div>
            <div class="contents col-md-12">{{ i.body }}</div>
            <div class="toolbar col-md-12"><button class="btn btn-primary reply-button">Reply</button></div>
            <div class="replies col-md-12">
                <div class="reply" ng-repeat="r in i.replies">
                    <div class="created pull-right">{{ r.created | date:"medium" }}</div>
                    <div class="content">{{ r.body }}</div>
                </div>
            </div>
        </div>
    </div>
</div>
